	<script>
	function Robot(name, year, owner){
		this.name = name;
		this.year = year;
		this.owner = owner;
	}

	Robot.prototype.maker = function (){
		document.write("Make!");
	} 
	Robot.prototype.speak = function(){
		document.write("Generic robot sound");
	}
	Robot.prototype.makeCoffee = function(){
		document.write("Making coffee sir");
	}
	Robot.prototype.blinkLights = function(){
		document.write("Blinking the lights");
	}

	var robby = new Robot("Robby", 1956, "Dr. Morbius");
	var rosie = new Robot("Rosie", 1962, "George Jetson");

	robby.onOffSwitch = true;

	//Override an existing prototype just for this instance
	robby.makeCoffee = function() {
		alert("Fetching a coffee from Starbucks.");
	}
	//Create a unique method for rosie.
	rosie.cleanHouse = function(){
		alert("Cleaning! Spic and Span soon...");
	}

	console.log(robby.name + " was made by " + robby.maker + " in " + robby.year + " and is owned by " + robby.owner);

	robby.makeCoffee();
	robby.blinkLights();
	console.log(rosie.name + " was made by " + rosie.maker + " in " + rosie.year + " and is  owned by " + rosie.owner);

	rosie.cleanHouse();




	function SpaceRobot(name, year, owner, homePlanet) {
		this.name = name;
		this.year = year;
		this.owner = owner;
		this.homePlanet = homePlanet;
	}

	SpaceRobot.prototype = new Robot();

	SpaceRobot.speak = function() {
		alert(this.name + " says 'Sir, If I may venture an opinion...'");
	}

	SpaceRobot.pilot = function() {
		alert(this.name + " says: 'Thrusters? Are they important?'");
	}

	var c3p0 = new SpaceRobot("C3P0", 1977, "Luke Skywalker", "Tatooine");

	c3p0.speak();
	c3p0.pilot();
	console.log(c3p0.name + " was made by " + c3p0.maker);

	var simon = new SpaceRobot("Simon", 2009, "Carla Diane","Earth");

	simon.makeCoffee();
	simon.blinkLights();
	simon.speak();

	</script>
</body>

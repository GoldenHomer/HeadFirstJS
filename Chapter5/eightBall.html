<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script >
	var eightBall = {
		index: 0,
		advice: ["yes","no","maybe","not a chance"],
		shake: function(){
			this.index -= 1;
			if (this.index >= this.advice.length) {this.index = 0;};
		},
		look: function(){
			return this.advice[this.index];
		}
	}

	eightBall.shake();
	document.write(eightBall.look());
</script>
</body>
</html>
